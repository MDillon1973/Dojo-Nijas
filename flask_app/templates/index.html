<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='sytles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div>
    
    </div>
    <div class="d-flex justify-content-around">

        <form action="/create/dojo" method="post" class="col-4 bg-dark p-4 my-5">
            <h2 class="text-center text-warning">New Dojos</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
            <input type="submit" value="Add" class="btn btn-primary btn-outline-dark">
           
        </form>
        <div class="col-4 bg-dark text-light text-center my-5 p-4">
            <h2 class="text-warning">All Dojos</h2>
            {% for dojo in dojos %}
            <p>
                <a href="/dojo/{{dojo.id}}" class="text-white">{{dojo.name}}</a>

            </p>
            {% endfor %}
        </div>
    </div>
    <a href="/ninjas" class="text-center mx-auto" class="btn btn-primary btn-outline-dark">Add Ninja</a>

</body>
</html>
