<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='sytles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dojo and Ninjas</title>
</head>
<body>
    <div class="card-body">
    <h2 class="card-title text-warning">{{dojo.name}} Ninjas</h2>
    
        <table class="table table-dark table table-striped table table-hover table-bordered" >
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
                
            </thead>
        
        <tbody>
            {% for ninja in dojo.ninjas %}
    
                <tr>
                    <td>{{ninja.first_name}}</td>
                    <td>{{ninja.last_name}}</td>
                    <td>{{ninja.age}}</td>
                    
                </tr>
               
            {% endfor %}    
        </tbody>
        </table>
        <a href="/" class="text-center mx-auto">Home</a>
      
    </div>
</body>
</html>
